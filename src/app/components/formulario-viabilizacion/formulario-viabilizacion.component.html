<mat-horizontal-stepper [linear]="isLinear" #stepper>

    <mat-step [stepControl]="primero">
      <form [formGroup]="primero">
        <ng-template matStepLabel>Calcula tu cuota</ng-template>

        <div class="contCampoUno">
            <div>
                <p class="tituloCampo">Costo total del vehiculo</p>
                <p class="cifra">$156'800.000</p>
            </div>
        </div>

        <mat-label>Cuota inicial</mat-label>
        <mat-form-field appearance="outline" class="full-width">
          <input matInput placeholder="Last name, First name" formControlName="cuotaInicial" required>
        </mat-form-field>

        <div class="contCampoDos">
            <div>
                <p class="tituloCampo">Costo total del vehiculo</p>
                <p class="cifra">$156'800.000</p>
            </div>
            <div>
                <p class="tituloCampo">Costo total del vehiculo</p>
                <p class="cifra">$156'800.000</p>
            </div>
        </div>

        <div class="contCampoUno">
            <p class="tituloCampo">Selecciona el n√∫mero de cuotas</p>
        </div>

        <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="48">Option 1</mat-radio-button>
            <mat-radio-button value="60">Option 2</mat-radio-button>
            <mat-radio-button value="72">Option 3</mat-radio-button>
            <mat-radio-button value="84">Option 4</mat-radio-button>
        </mat-radio-group>


        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="segundo">
      <form [formGroup]="segundo">
        <ng-template matStepLabel>Ingresa tus datos</ng-template>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Address</mat-label>
          <input matInput formControlName="nombre" placeholder="Ex. 1 Main St, New York, NY" required>
        </mat-form-field>

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Respuesta inmediata</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
</mat-horizontal-stepper>
