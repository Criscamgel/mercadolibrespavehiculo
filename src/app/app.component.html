<app-splash *ngIf="splash" [@animationFadeOut]="splash"></app-splash>
<app-cargador *ngIf="centralesRiesgo.cargador" [@animationFadeOut]="centralesRiesgo.cargador"></app-cargador>
<div class="superContenedor">
    <app-encabezado></app-encabezado>
    <div class="contenedor">
        <!-- errorApi -->
        <app-viabiliza-vehiculo *ngIf="!apiMercadolibre.errorApi || !splash || centralesRiesgo.respuestaId !== -1" [@animationFadeOut]="!apiMercadolibre.errorApi || !splash || centralesRiesgo.respuestaId !== -1"></app-viabiliza-vehiculo>
        <app-mensaje-error *ngIf="apiMercadolibre.errorApi || centralesRiesgo.idResultado == -1" [@animationFadeOut]="apiMercadolibre.errorApi"></app-mensaje-error>
    </div>
    
</div>
